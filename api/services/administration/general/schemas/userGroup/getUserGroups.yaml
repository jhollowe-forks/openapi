type: object
properties:
  id:
    type: string
    description: user group id
  name:
    type: string
    description: user group name
  description:
    type: string
    description: user group description
  createdAt:
    type: string
    description: user group creation timestamp
  usersCount:
    type: integer
    description: the amount of users registered under the given group
  policyNames:
    type: array
    description: The policy IDs registered under the given group
    items:
      type: string