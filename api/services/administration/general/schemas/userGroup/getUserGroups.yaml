items:
  type: object
  properties:
    id:
      type: string
      description: user group id
    name:
      type: string
      description: user group name
    description:
      type: string
      description: user group description
    createdAt:
      type: string
      description: user group creation timestamp
    usersCount:
      type: integer
      description: the amount of users registered under the given group
    policyNames:
      type: array
      description: The policy IDs registered under the given group
      items:
        type: string
example:
  - id: "ugr-a1b2c3d4"
    name: "Developers"
    description: "managing permissions to my group of developers"
    createdAt: "2020-11-04T11:29:10.000+0000"
    usersCount: 10
    policyNames: [ "pol-12345678", "pol-87654321" ]
  - id: "ugr-4d3c2b1a"
    name: "DevOps"
    description: "managing permissions to my group of DevOps"
    createdAt: "2020-09-01T11:28:00.000+0000"
    usersCount: 5
    policyNames: [ "pol-12345678", "pol-87654321", "pol-18273645" ]