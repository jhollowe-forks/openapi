summary: Setup Permissions with UserGroups
get:
  summary: "List All User Groups"
  description: |
    List all user-groups of your Spot organization
  operationId: "userGroupListAll"
  tags:
    - "Organizations"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../../responses/userGroup/getUserGroups.yaml"
    400:
      description: "Bad Request"

post:
  summary: "Create a new User Group"
  description: |
    Create a new user-group of your Spot organization
  operationId: "userGroupCreate"
  tags:
    - "Organizations"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/userGroup/createUserGroup.yaml"
              example:
                  id: "ugr-a1b2c3d4"
                  name: "developers"
                  description: "managing permissions to my group of developers"
                  createdAt: "2020-11-04T11:29:10.000+0000"
                  userIds: [ "u-12345678", "pu-12345678" ]
                  policies: [ { policyId: "pol-12345678", accounts: [ "act-12345678" ] }, { policyId: "pol-87654321",accounts: [ "act-12345678", "act-87654321" ] } ]
  responses:
    200:
      $ref: "../../responses/userGroup/createUserGroup.yaml"
    400:
      description: "Bad Request"