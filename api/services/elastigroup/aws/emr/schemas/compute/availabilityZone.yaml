type: object
title: AZ Object
description: Availability Zone object
properties:
  name:
    type: string
    description: >
      AZ name - **required in clone strategy only**
    example: "us-west-2a"
  subnetId:
    type: string
    description: >
      EC2/VPC subnet ID - **required in clone strategy only. EC2-Classic is not supported in multiple masted nodes**
    example: "subnet-3b5b3601"
