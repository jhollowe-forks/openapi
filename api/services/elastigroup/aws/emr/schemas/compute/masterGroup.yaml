type: object
title: Master Group Object
required:
  - lifeCycle
properties:
  instanceTypes:
    $ref: "./group-commons/instanceTypes.yaml"
  target:
    type: integer
    description: Number of instances in the master group (1 or 3) - **required in clone strategy, or when creatring multi master nodes (3)**
    example: 1
  lifeCycle:
    $ref: "./group-commons/lifecycleMaster.yaml"
    example: "ON_DEMAND"
  configurations:
    oneOf:
      - $ref: "./group-commons/jsonConfiguration.yaml"
      - $ref: "./group-commons/configurations.yaml"